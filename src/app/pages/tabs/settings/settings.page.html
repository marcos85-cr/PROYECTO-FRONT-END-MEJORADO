<ion-header class="ion-no-border">
  <ion-toolbar color="primary">
    <ion-title color="secondary">Configuraci√≥n</ion-title>
  </ion-toolbar>

<ion-row class="ion-justify-content-center ion-align-items-center">
  <ion-col size="auto">
    <ion-avatar>
      <img src="assets/icon/BANK.jpg" />
    </ion-avatar>
  </ion-col>
  <ion-col size="auto">
    <ion-label>Marcos Vargas</ion-label>
  </ion-col>
</ion-row>

<ion-list>
  <ion-item lines="full">
    <ion-icon slot="start" name="notifications-outline"></ion-icon>
    <ion-label>
      Push Notifications
    </ion-label>
    <ion-toggle slot="end" [checked]="true"></ion-toggle>
  </ion-item>
  <ion-item lines="full">
    <ion-icon slot="start" name="finger-print-outline"></ion-icon>
    <ion-label>
      Touch ID Lock
    </ion-label>
    <ion-toggle slot="end" [checked]="true"></ion-toggle>
  </ion-item>
  <ion-item lines="full" detail>
    <ion-icon slot="start" name="key-outline"></ion-icon>
    <ion-label>
      Change Password
    </ion-label>
  </ion-item>
  <ion-item lines="full" detail>
    <ion-icon slot="start" name="help-buoy-outline"></ion-icon>
    <ion-label>
      Get Support
    </ion-label>
  </ion-item>

</ion-list>

<ion-button fill="clear" class="ion-margin" color="danger">
  <ion-icon name="log-out" slot="start"></ion-icon> Logout
</ion-button>
