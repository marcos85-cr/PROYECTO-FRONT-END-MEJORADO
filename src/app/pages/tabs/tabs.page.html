<ion-tabs #tabs (ionTabsDidChange)="setCurrentTab()">
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="home">
      <ion-icon [name]="selectedTab==='home' ? 'home' : 'home-outline'"></ion-icon>
      <ion-label>Home</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="cash">
      <ion-icon [name]="selectedTab === 'cash' ? 'cash' : 'cash-outline'"></ion-icon>
      <ion-label>Pagos</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="transactions">
      <ion-icon [name]="selectedTab === 'transactions' ? 'wallet' : 'wallet-outline'"></ion-icon>
      <ion-label>Transacciones</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="card">
      <ion-icon [name]="selectedTab === 'card' ? 'card' : 'card-outline'"></ion-icon>
      <ion-label>Tarjetas</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="settings">
      <ion-icon [name]="selectedTab === 'settings' ? 'settings' : 'settings-outline'"></ion-icon>
      <ion-label>Configuraci√≥n</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
