<ion-header class="ion-no-border">
  <ion-toolbar class="custom-toolbar">
    <ion-title class="modal-title">Cuentas de {{ client.nombre }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="closeModal()" class="close-button">
        <ion-icon name="close" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="modal-content">
  <div class="accounts-container">
    <div class="account-card" *ngFor="let account of accounts">
      <div class="account-header">
        <div class="account-icon">
          <ion-icon [name]="getAccountIcon(account.tipo)" [color]="getAccountColor(account.moneda)"></ion-icon>
        </div>
        <div class="account-info">
          <h3>{{ account.tipo }}</h3>
          <p class="account-number">{{ account.numero }}</p>
        </div>
        <ion-badge [color]="getAccountColor(account.moneda)">
          {{ account.moneda }}
        </ion-badge>
      </div>
      <div class="account-balance">
        <span class="balance-label">Saldo disponible</span>
        <span class="balance-amount" [class.usd]="account.moneda === 'USD'">{{ account.saldo }}</span>
      </div>
    </div>

    <div class="empty-state" *ngIf="accounts.length === 0">
      <ion-icon name="wallet-outline" color="medium"></ion-icon>
      <p>No hay cuentas registradas</p>
    </div>
  </div>

  <div class="action-buttons">
    <ion-button expand="block" color="primary" (click)="openNewAccount()">
      <ion-icon slot="start" name="add-circle"></ion-icon>
      Abrir Nueva Cuenta
    </ion-button>
  </div>
</ion-content>
